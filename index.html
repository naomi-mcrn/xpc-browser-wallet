<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>XPC Browser Wallet</title>
    <link rel="stylesheet" href="css/wallet.css?r=1" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="icon" href="./favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="icon" href="./favicon.png" type="image/png" />
    <link rel="manifest" href="./manifest">
</head>
<body id="body_noswal_height_override">
    <div id="container">
        <header>
            <h1>XPC Browser Wallet<span class="ver">ver -.-.- ***</span><span class="debug tiny">DEBUG MODE</span></h1>
            <div class="hide">
                <p>this is serverless insight-dependent wallet<em><br /><b>USE AT YOUR OWN RISK!!</b></em> <a id="insight_url" href="#" class="hide">Insight</a></p>
            </div>
        </header>
        <div id="content">
            <div class="crow hide">
                <span>insight API</span>
                <input type="text" id="insight_api_url" value="" />
            </div>
            <div class="crow ss">
                <span>address</span>
                <textarea id="xpc_addr" readonly="readonly"></textarea>
                <button type="button" id="btn_myaddr" class="cbtn qrbtn"></button>
            </div>
            <div class="crow ss">
                <span>balance</span>
                <input type="text" id="xpc_bal" class="numeric large" value="-.----" readonly="readonly" />
                <span>XPC</span>
            </div>
            <button type="button" id="btn_refresh" class="cbtn">
                <span>Refresh</span>
            </button>
            <div class="cbtns debug">
                <button type="button" id="btn_impkey" class="cbtn warn">
                    <span>Import Key</span>
                </button>
                <button type="button" id="btn_loadkey" class="cbtn">
                    <span>Load Key</span>
                </button>
                <button type="button" id="btn_dumpkey" class="cbtn warn">
                    <span>Dump Key</span>
                </button>
            </div>
            <div class="cbtns debug">
                <button type="button" id="btn_delkey" class="cbtn hide">
                    <span>Discard Key</span>
                </button>
                <button type="button" id="btn_genkey" class="cbtn">
                    <span>Generate Key</span>
                </button>
                <button type="button" id="btn_savekey" class="cbtn">
                    <span>Save Key</span>
                </button>
                <button type="button" id="btn_dumpwallet" class="cbtn warn">
                    <span>Dump wallet</span>
                </button>
            </div>
            <button type="button" id="btn_pay" class="cbtn">
                <span>Pay XPC</span>
            </button> 
            <button type="button" id="btn_updchk" class="cbtn">
                <span>update check</span>
            </button>
        </div>
        <div id='qr_container'>
            <h2>Scan QR</h2>
            <div id='jsQRMsg'></div>
            <button type="button" id="btn_qrscan_cancel" class="cbtn">Cancel</button>               
        </div>
    </div>
    <div id="template" class="hide">
        <div id="pay_form">
            <div class="crow ss">
                <span>send to</span>
                <textarea id="xpc_to">xpc1qqsl875nchke39nuat3pre8g7zgd6rc84twsxa3!tps7w33ejltssphcqyk</textarea>
                <button type="button" id="btn_payto_qr" class="cbtn qrbtn"></button>     
            </div>
            <div class="crow ss">
                <span id="xpc_amount_title">amount</span>
                <input type="text" id="xpc_amount" class="numeric large" value="" />
                <span>XPC</span>                
            </div>
            <div class="crow ss">
               <input type="checkbox" id="xpc_infee" />
               <label for="xpc_infee" class="nogrow">include fee</label>                
            </div>
            <div class="crow ss hide">
                <span>extra data(optional)</span>
                <input type="text" id="extra_data" value="" />
            </div>
        </div>
    </div>
    <div id="script_loading" class="hide">
        <!-- libs -->
        <script src="./js/sweetalert2.js?r=1"></script>
        <script src="./js/jquery-1.12.4.min.js"></script>
        <!-- 
        <script src="./js/xpchain-bundled.js?r=1"></script>
        <script src="./js/bip38.js?r=1"></script> 
        //-->
        <script src="./js/xpchain-bundled.min.js?r=1"></script>
        <script src="./js/bip38.min.js?r=1"></script>
        <script src="./js/aes.js?r=1"></script>
        <script src="./js/pbkdf2.js?r=1"></script>
        <script src="./js/jquery.qrcode.min.js?r=1"></script>
        <script src="./js/jsQR.js?r=1"></script>  
        <script src="./js/jsQR-supp.js?r=1"></script>   
        <!-- apps - configure first! -->
        <script src="./js/config.js?r=1"></script>
        <script src="./js/wallet.js?v=0.0.6&r=2&c=dev"></script>
        <div id="script_dynamic_loading">                
        </div>
    </div>
</body>
</html>
